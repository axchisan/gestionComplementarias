version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: sena-gestion-prod
    ports:
      - "3007:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sena-gestion.rule=Host(`gestioncomplementarias.axchisan.com`)"
      - "traefik.http.routers.sena-gestion.entrypoints=websecure"
      - "traefik.http.routers.sena-gestion.tls=true"
      - "traefik.http.routers.sena-gestion.tls.certresolver=letsencrypt"
      - "traefik.http.services.sena-gestion.loadbalancer.server.port=3000"
      - "traefik.http.routers.sena-gestion-http.rule=Host(`gestioncomplementarias.axchisan.com`)"
      - "traefik.http.routers.sena-gestion-http.entrypoints=web"
      - "traefik.http.routers.sena-gestion-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    networks:
      - sena-network
      - coolify

networks:
  sena-network:
    driver: bridge
  coolify:
    external: true